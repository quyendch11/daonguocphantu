<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="first"> </p><br>
<script>
    let a=[3,5,7,1,8,6,9];
    let sodautien =0;
    let socuoicung = a.length - 1;
        document.getElementById("first").innerHTML= "day số ban đầu là " + a;
    while(sodautien< socuoicung){
        let b = a[sodautien];
        a[sodautien] = a[socuoicung];
        a[socuoicung]= b ;
        sodautien ++;
        socuoicung --;
    }
    document.write("dãy số sau đảo là " + a);
</script>
</body>
</html>
